<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Adding a new book</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author"
               class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis"
                  class="form-control" formControlName="synopsis">
        </textarea>
      </div>
      <div class="form-group">
        <h4>Add a picture</h4>
        <input type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*">
      </div>
      <p class="label-success" *ngIf="fileUploaded">File loaded !</p>
      <div class="progress" *ngIf="fileIsUploading">
        <div class="progress-bar progress-bar-striped active" role="progressbar" [attr.aria-valuenow]="progress"
             aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: progress + '%'} ">
          {{ progress }}%
        </div>
      </div>
      <button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading"
              type="submit">Save
      </button>

    </form>
  </div>
</div>
